# set channel priority to flexible: 
# conda config --set channel_priority flexible
# why? mafft is on conda-forge but not v7.407
name: scarap_min
channels: 
  - conda-forge
  - nodefaults
dependencies:
  - bioconda::mafft=7.407
  - bioconda::mmseqs2=11.e1a1c
  - python=3.7 # 3.6 needs pip v21 which gives issues
  - biopython=1.79
  - ete3=3.1.2
  - numpy=1.18.5
  - scipy=1.4.1
  - pandas=1.3.5
  - pip
  - pip:
    - ..
