# set channel priority to flexible: 
# conda config --set channel_priority flexible
# why? mafft is on conda-forge but not v7.407
name: scarap_min
channels: 
  - conda-forge
  - nodefaults
dependencies:
  - bioconda::mafft=7.525
  - bioconda::mmseqs2=18.8cc5c
  - python=3.10 # 3.10 is earliest version with ete4 on conda-forge
  - biopython=1.85
  - conda-forge::ete4=4.1.1  
  - numpy=2.02
  - scipy=1.13.1
  - pandas=2.3.1
  - pip
  - pip:
    - ..
